<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Spring Security Example</title>
</head>
<body>
<h1>List Product</h1>
<a href="#" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Add new product</a>
<a href="#" class="btn btn-dark" th:href="@{/logout}">Logout</a>
<br>
<div th:each="product: ${listProduct}" class="card" style="width: 18rem; display: inline-block;margin-top: 30px;">
    <img src="https://s1.img.yan.vn/YanNews/2167221/201603/20160328-024221-ultspiderman_y1_gal_003_600x776.jpg" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title" th:text="${product.getName()}"></h5>
        <p class="card-text" th:text="${product.getDescription()}"></p>
        <a th:href="@{/updateProductPage/{productId}(productId = ${product.getId()})}" class="btn btn-primary">Update</a>
        <a th:href="@{/deleteProduct/{productId}(productId = ${product.getId()})}" class="btn btn-danger">Delete</a>
    </div>
</div>

<!-- Modal Add Product -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add new product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/addProduct}" th:object="${product}" method="post">
                    <div class="mb-3">
                        <label for="product-name" class="form-label">Name</label>
                        <input th:field="*{name}" type="text" class="form-control" id="product-name">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input th:field="*{price}" type="number" class="form-control" id="price">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input th:field="*{description}" type="text" class="form-control" id="description">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
