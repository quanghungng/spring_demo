<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Spring Security Example</title>
</head>
<body>
<h1>Update product</h1>
<form th:action="@{/updateProduct/{productId}(productId = ${product.getId()})}" th:object="${newProduct}" method="post">
    <div class="mb-3">
        <label for="product-name" class="form-label">Name</label>
        <input th:field="*{name}" type="text" class="form-control" th:placeholder="${product.getName()}" id="product-name">
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input th:field="*{price}" type="number" class="form-control" id="price" th:placeholder="${product.getPrice()}">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input th:field="*{description}" type="text" class="form-control" id="description" th:placeholder="${product.getDescription()}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
